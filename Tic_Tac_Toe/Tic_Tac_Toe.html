<html lang="en">

    <title>TIC - TAC - TOE</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Tic Tac Toe</h1>

    <main class="main">
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button class="resetbtn btn">Reset Game</button>
      <button class="count btn hide">Count</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
