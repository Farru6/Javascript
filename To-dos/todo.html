<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DOs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>My To-Do List</h2>
      <div class="input">
        <input type="text" class="user-text" placeholder="Add a new Task..." />
        <button class="btn">Add</button>
      </div>
      <div id="todos">
        <div id="todo">
          <div class="text"></div>
          <input type="checkbox" name="" id="checkbox" />
          <button class="dltbtn">X</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
